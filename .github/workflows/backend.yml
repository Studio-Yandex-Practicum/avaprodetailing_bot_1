name: avaprodetailing backend workflow
on: [push]
env:
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/avaprodetailing_backend:v1
jobs:

  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/fix/CI/CD'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push backend to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: true
          file: ./app.Dockerfile
          tags: ${{ env.BACKEND_IMAGE }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd ~/avaprodetailing
            sudo docker compose stop
            sudo docker pull ${{ env.BACKEND_IMAGE }}
            sudo docker compose up -d
            sudo docker image prune -f
