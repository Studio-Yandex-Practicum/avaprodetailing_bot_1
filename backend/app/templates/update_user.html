{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6">
            
            <form  class="login-form" action="/users/" method="post">
                <div class="flex-row logo h2">
                    <h2>Редактирование</h2>
                  </div>
                {% if user %}
                    {% include "user_form.html" %}
                {% elif user.is_admin %}
                    {% include "admin_form.html" %}
                {% endif %}
                {% if errors %}
                    {% for error in errors %}
                        {{ error }}<br>
                    {% endfor %}
                {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
